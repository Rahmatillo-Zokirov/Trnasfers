{% extends 'header.html' %}

{% block title %}
<title>Top 50 Clubs by Income</title>
{% endblock %}

{% block content %}
<div class="nav">
    <h2>Top 50 Clubs by Income in 2020/21</h2>
    <table class="content-nav">
        <thead>
            <tr>
                <th>#</th>
                <th>Club Name</th>
                <th>Income (Mill. Euro)</th>
            </tr>
        </thead>
    </table>
</div>
<div class="content">
    <table class="playerss">
        <tbody>
            {% for id, nom, income in eng_yuqori_50_clublar %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ nom }}</td>
                <td>{{ income }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
